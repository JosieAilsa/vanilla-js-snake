<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game!</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div id = "score">
        <div class = "scores">
            <h2 id = "score__text">Your score:</h2> 
            <h2 id = "score__value"> X </h2>
        </div>
        <div class = "scores">
            <h2 id = "score__text">High score:</h2> 
            <h2 id = "score__value"> X </h2>
        </div>
    </div>
    <!-- 15 by 15 Board -->
    <div class = "container" id = "board">
        <div id ="start" class ="start--hide"> 
            <h1 class = "start__title">Snake</h1>
            <button id ="start__button">Let's play!</button>
        </div>
        <div id ="end" class ="end--hide"> 
            <h1 class = "end__title">Too bad :( </h1>
            <button id ="end__button">Play again!</button>
        </div>
    </div>
    <!-- //Control buttons -->
    <div>
        <button id = "up">^</button>
        <button id = "left"><</button>
        <button id = "right">></button>
        <button id = "down"> v </button>
    </div>
</body>
</html>
