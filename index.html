    <div class = "game-details">
        <div class ="level">
            <h2 class = "level__text">Difficulty:</h2> 
            <h4 id = "error-msg" class = "level--errormsg-hide">Please choose a level</h4>
            <input type = "radio" class = "level__button" name ="difficulty" value = 2>

            <input type = "radio"  class = "level__button" name ="difficulty" value = 4>
            <label for="level-2">Medium</label>
            <input type = "radio"  class = "level__button" name ="difficulty" value = 8>
            <label for="level-3">Hard</label>
            <input type = "radio"  class = "level__button" name ="difficulty" value = 10>
            <label for="level-3">Expert</label>

            </div>
            <div class = "scores">
                <h2 class = "score__text">High score:</h2> 
                <h2 id = "high-score__value"> 0 </h2>
            </div>
        </div>
    </div>
