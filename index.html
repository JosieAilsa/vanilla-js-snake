    <div class = "game-details">
        <div id = "level">
            <h2 class = "level__text">Difficulty:</h2> 
            <input type = "radio" class = "level__button" id = "easy" name ="difficulty" value = 1>

            <input type = "radio"  class = "level__button" id = "medium" name ="difficulty" value = 2>
            <label for="level-2">Medium</label>
            <input type = "radio"  class = "level__button"  id = "hard" name ="difficulty" value = 3>
            <label for="level-3">Hard</label>
            <input type = "radio"  class = "level__button" id = "expert" name ="difficulty" value = 4>
            <label for="level-3">Expert</label>
        </div>

            </div>
            <div class = "scores">
                <h2 id = "score__text">High score:</h2> 
                <h2 id = "score__value"> X </h2>
            </div>
        </div>
    </div>
